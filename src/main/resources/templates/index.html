<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UslessGG - Home</title>
    <link rel="stylesheet" href="/css/style.css"> </head>
<body>
<div class="main-container">
    <div class="text-container">
<h1>UslessGG find how usless you are!</h1>
<p>Enter a Summoner Name with #tagline:</p>
    </div>
    <form action="/search-summoner" method="get" class="search-form">
        <div class="form-group">
            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="EUW" selected>EUW</option>
                <option value="EUNE">EUNE</option>
                <option value="NA">NA</option>
                <option value="KR">KR</option>
                <option value="BR">BR</option>
            </select>
        </div>
    <input type="text" name="gameName" placeholder="Game Name" class="input-field" required>
    <input type="text" name="tagLine" placeholder="Tag Line" class="input-field" required>
    <button type="submit" class="submit-button">Search</button>
</form>
    <div>
        <h1 class="message" th:if="${message}" th:text="${message}"></h1>
    </div>
    <footer>
        <p>&copy; 2025 Kotwica & Riot Games</p>
    </footer>
</div>
</body>

</html>
