<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UslessGG - Summoner Details</title>
    <link rel="stylesheet" href="/css/style.css"> <link rel="stylesheet" href="/css/summoner-style.css"> </head>

</head>
<body>
<div class="main-container">
    <a th:href="@{/}"><button class="home-button">Home</button></a>
    <h1 th:if="${message}" th:text="${message}" class="status-message"></h1>
    <div th:if="${summoner}" class="summoner-profile-card">
        <span>
            <img class="profile-icon-placeholder" th:src="@{'https://ddragon.leagueoflegends.com/cdn/'+ ${@riotApiService.getLatestDdragonVersion()} + '/img/profileicon/'+ ${summoner.getProfileIconId()}+ '.png'}"/>
        </span>
        <h2 class="profile-name" th:text="${account.toString()}">Summoner Name</h2>
        <p class="profile-level">Level: <span th:text="${summoner.summonerLevel}"></span></p>
    </div>
    <div th:if="${entries}" class="ranked-info-section">
        <h2 class="section-title">Ranked Overview</h2>
        <div class="ranked-entries-grid">
            <div th:each="entry: ${entries}" class="ranked-card">
                <h3 th:if="${entry.getQueueType()}" class="queue-type" th:text="${#strings.replace(entry.getQueueType(), '_', ' ')}">Queue Type</h3>
                <p class="tier-rank" th:text="${entry.getTier()} + ' ' + ${entry.getRank()}"></p>
                <p class="lp">LP: <span th:text="${entry.getLeaguePoints()}"></span></p>
                <p class="win-loss-record">
                    Wins: <span th:text="${entry.getWins()}" class="wins-count"></span> /
                    Losses: <span th:text="${entry.getLosses()}" class="losses-count"></span>
                </p>
                <div class="status-badges">
                    <span th:if="${entry.isHotStreak()}" class="status-badge hot-streak">ðŸ”¥ Hot Streak!</span>
                </div>
            </div>
        </div>
    </div>
    <div class="match-history" th:if="${matchResults}">
        <h2 class="history-title">Match History</h2>
        <div class="match-list">
            <div th:each="match : ${matchResults}" class="match-item" th:classappend="${match.isWon()} ? 'match-win' : 'match-loss'">
                <div class="match-status-column">
                    <span class="match-status" th:classappend="${match.won} ? 'status-win' : 'status-loss'" th:text="${match.won} ? 'VICTORY' : 'DEFEAT'"></span>
                    <span class="game-duration" th:text="${#numbers.formatInteger(match.getInfo().getGameDuration() / 60, 0)} + 'm ' + ${#numbers.formatInteger(match.getInfo().getGameDuration() % 60, 0)} + 's'"></span>
                    <span class="game-mode" th:text="${#strings.replace(match.getInfo().getGameMode(), '_', ' ')}"></span>
                </div>
                <div class="summoner-stats">
                    <div class="summoner-summmoners">
                    <img th:src="@{'https://ddragon.leagueoflegends.com/cdn/' + ${@riotApiService.getLatestDdragonVersion()} + '/img/champion/' + ${match.getParticipant().getChampionName()} + '.png'}"
                         alt="Champion Icon" class="champion-icon">
                    <div class="summoner-spells">
                        <img th:src="@{'https://ddragon.leagueoflegends.com/cdn/' + ${@riotApiService.getLatestDdragonVersion()} + '/img/spell/' + ${match.getParticipant().getSummonerSpells().getNameById(match.getParticipant().getsummoner1Id())} + '.png'}" class="item-icon"/>
                        <img th:src="@{'https://ddragon.leagueoflegends.com/cdn/' + ${@riotApiService.getLatestDdragonVersion()} + '/img/spell/' + ${match.getParticipant().getSummonerSpells().getNameById(match.getParticipant().getsummoner2Id())} + '.png'}" class="item-icon"/>
                        <p th:text="${match.getParticipant().getsummoner2Id()}"></p>
                    </div>
                    </div>
                    <span class="kda" th:text="${match.getParticipant().getKills()} + '/' + ${match.getParticipant().getDeaths()}+ '/' + ${match.getParticipant().getDeaths()}"></span>
                    <div class="item-list">
                        <img th:if="${match.getParticipant().getItem0() != 0}" th:src="@{'https://ddragon.leagueoflegends.com/cdn/' + ${@riotApiService.getLatestDdragonVersion()} + '/img/item/' + ${match.getParticipant().getItem0()} + '.png'}" class="item-icon"/>
                        <img th:if="${match.getParticipant().getItem1() != 0}" th:src="@{'https://ddragon.leagueoflegends.com/cdn/' + ${@riotApiService.getLatestDdragonVersion()} + '/img/item/' + ${match.getParticipant().getItem1()} + '.png'}" class="item-icon"/>
                        <img th:if="${match.getParticipant().getItem2() != 0}" th:src="@{'https://ddragon.leagueoflegends.com/cdn/' + ${@riotApiService.getLatestDdragonVersion()} + '/img/item/' + ${match.getParticipant().getItem2()} + '.png'}" class="item-icon"/>
                        <img th:if="${match.getParticipant().getItem3() != 0}" th:src="@{'https://ddragon.leagueoflegends.com/cdn/' + ${@riotApiService.getLatestDdragonVersion()} + '/img/item/' + ${match.getParticipant().getItem3()} + '.png'}" class="item-icon"/>
                        <img th:if="${match.getParticipant().getItem4() != 0}" th:src="@{'https://ddragon.leagueoflegends.com/cdn/' + ${@riotApiService.getLatestDdragonVersion()} + '/img/item/' + ${match.getParticipant().getItem4()} + '.png'}" class="item-icon"/>
                        <img th:if="${match.getParticipant().getItem5() != 0}" th:src="@{'https://ddragon.leagueoflegends.com/cdn/' + ${@riotApiService.getLatestDdragonVersion()} + '/img/item/' + ${match.getParticipant().getItem5()} + '.png'}" class="item-icon"/>
                        <img th:if="${match.getParticipant().getItem6() != 0}" th:src="@{'https://ddragon.leagueoflegends.com/cdn/' + ${@riotApiService.getLatestDdragonVersion()} + '/img/item/' + ${match.getParticipant().getItem6()} + '.png'}" class="item-icon"/>
                    </div>
                </div>
                <div class="team-column">
                    <div class="team-champs blue-team">
                        <div th:each="p : ${match.getInfo().getParticipants().subList(0,5)}" >
                            <img th:src="@{'https://ddragon.leagueoflegends.com/cdn/' + ${@riotApiService.getLatestDdragonVersion()} + '/img/champion/' + ${p.getChampionName()} + '.png'}" class="team-champ-icon"/>
                            <a class="summoner-link" th:href="@{/search-summoner(gameName=${p.getRiotIdGameName()}, tagLine=${p.getRiotIdTagline()}, region=${match.getRegion()})}">
                            <span th:text="${p.getRiotIdGameName()}" class="team-champ-name"></span>
                            </a>
                        </div>
                    </div>
                    <div class="team-champs red-team">
                        <div th:each="p : ${match.getInfo().getParticipants().subList(5,10)}">
                            <img th:src="@{'https://ddragon.leagueoflegends.com/cdn/' + ${@riotApiService.getLatestDdragonVersion()} + '/img/champion/' + ${p.getChampionName()} + '.png'}" class="team-champ-icon"/>
                            <a class="summoner-link" th:href="@{/search-summoner(gameName=${p.getRiotIdGameName()}, tagLine=${p.getRiotIdTagline()}, region=${match.getRegion()})}">
                            <span th:text="${p.getRiotIdGameName()}" class="team-champ-name" onclick=""></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p th:if="${history}" th:text="${history}"></p>
    <footer class="footer-details">
        <p>&copy; 2025 Kotwica & Riot Games</p>
    </footer>
</div>
</body>
</html>
